<ion-header>
  <ion-toolbar class="ion-text-center" color="orange">
    <ion-title>ASL</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <p class="ion-text-center">  
    <img src="/assets/Logo.png" alt="fcom logo" width="50%">
  </p>

  <ion-grid fixed>
    <ion-row>
    <ion-col size="12">
      <ion-card color="danger">
        <p class="ion-text-center">  
          <img src="/assets/Diagnostic.png" alt="fcom logo" width="30%">
          <ion-button color="dark" [routerLink]="['/view-login']" expand="block" fill="clear" size="large"> 
          Student
          </ion-button>
          </p>
      </ion-card>
      </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-card color="primary">
            <p class="ion-text-center">  
              <img src="/assets/Level.png" alt="fcom logo" width="30%">
              <ion-button color="softblue" [routerLink]="['/contact']" expand="block" fill="clear" size="large"> 
              Question
              </ion-button>
              </p>
          </ion-card>
          </ion-col>
          </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="orange">
    <ion-title>Copyright 2021</ion-title>
  </ion-toolbar>
</ion-footer>
